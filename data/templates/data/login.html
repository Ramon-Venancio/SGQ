{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'data/css/login.css' %}">
    </head>
    <body>
        {% block body %}
        <div class="container">
            <h2>Login</h2>

            <form action="{% url 'login' %}" method="post" class="form">
                {% csrf_token %}
                <div class="input-field">
                    <input type="text" name="name" id="id_nome" placeholder="alguma coisa">
                    <label for="nome">Nome:</label>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="id_senha" placeholder="alguma coisa">
                    <label for="senha">Senha:</label>
                </div>

                <div class="input-field">
                    <input type="email" name="email" id="id_email" placeholder="alguma coisa">
                    <label for="email">Email:</label>
                </div>

                <div class="button">
                    <input type="submit" value="Entrar">
                </div>
                <div class="link">
                    <a href="{% url 'cadastro' %}">Fazer Cadastro</a>
                </div>
            </form>
            <div class="img">
                <img src="" alt="">
            </div>
        </div>
        {% endblock %}
    </body>
</html>
